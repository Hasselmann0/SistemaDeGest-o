<div class="request-page">
  @if (loading()) {
    <div class="loading-container">
      <mat-spinner diameter="48"></mat-spinner>
    </div>
  } @else {
    <app-request-table
      [requests]="requests()"
      (viewHistory)="onViewHistory($event)"
      (approveRequest)="onApproveRequest($event)"
      (rejectRequest)="onRejectRequest($event)"
    />
  }

  <button
    mat-fab
    class="fab-add"
    color="primary"
    aria-label="Adicionar solicitação"
    (click)="onAddRequest()"
  >
    <mat-icon>add</mat-icon>
  </button>
</div>
