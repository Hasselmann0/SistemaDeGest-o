<div class="login-wrapper">
  <div class="login-container">
    <!-- Left side: Form -->
    <div class="login-form-side">
      <div class="login-form-content">
        <div class="login-header">
          <span class="login-icon">üßæ</span>
          <h1 class="login-title">Sistema de Gest√£o</h1>
          <p class="login-subtitle">Fa√ßa login para continuar.</p>
        </div>

        @if (errorMessage()) {
          <div class="error-message">
            <mat-icon>error_outline</mat-icon>
            <span>{{ errorMessage() }}</span>
          </div>
        }

        <form (ngSubmit)="onLogin()" class="login-form">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input
              matInput
              type="email"
              [(ngModel)]="email"
              name="email"
              placeholder="seu@email.com"
              autocomplete="email"
            />
            <mat-icon matSuffix>mail_outline</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input
              matInput
              [type]="hidePassword ? 'password' : 'text'"
              [(ngModel)]="password"
              name="password"
              placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
              autocomplete="current-password"
            />
            <button
              mat-icon-button
              matSuffix
              type="button"
              (click)="togglePasswordVisibility()"
              [attr.aria-label]="hidePassword ? 'Mostrar senha' : 'Esconder senha'"
            >
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
          </mat-form-field>

          <button
            mat-flat-button
            color="primary"
            type="submit"
            class="login-button"
            [disabled]="loading()"
          >
            @if (loading()) {
              <mat-spinner diameter="22" color="accent"></mat-spinner>
            } @else {
              Login
            }
          </button>
        </form>
      </div>
    </div>

    <!-- Right side: Image -->
    <div class="login-image-side">
      <div class="login-image-container"></div>
    </div>
  </div>
</div>
